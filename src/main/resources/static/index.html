<!doctype html>

<html ng-app="stringhandler">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="stringController">
    <p></p>
    <h3>String Handler:  {{result }} </h3>

    <p></p>
    <form class="row g-3" ng-submit="handledString()">
        <div class="col-auto">
            <input type="text" class="form-control" id="string" ng-model="str" placeholder="Строка">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Handle</button>
        </div>
    </form>

</div>
</body>
</html>
